<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rainbow Websocket Test</title>
</head>
<body>
<div id="app">
  data: <input type="text" v-model="message" />
  <button @click="onClickSendMsg">Send</button>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
  const testServer = 'ws://localhost:9527'

  const websocketChannel = new window.RainbowWebsocket({
    url: testServer
  })

  new Vue({
    el: '#app',
    data () {
      return {
        message: 'test message'
      }
    },
    methods: {
      onClickSendMsg () {
        websocketChannel.request({
          data: {
            text: this.message
          }
        })
      }
    }
  })
</script>
</html>
